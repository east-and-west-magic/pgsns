<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>PgSNS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>

<body>
  <div class="login">
    <h1 id="header">Login</h1>
    <form action="/user/login_verify/" method="post" id="login-form">
      {% csrf_token %}
      <div class="form-row">
        <label for="id_email" class="required">Email:</label>
        <input type="email" name="email" value="{{ email|default:'' }}"  maxlength="150" id="id_email" required/>
      </div>
      <div class="form-row">
        <label for="id_password" class="required">Password:</label>
        <input type="password" name="password" id="id_password" required/>
      </div>
      <div hidden> {{ error|default:'false' }}</div>
      {% if error == "true" %}
      <div class="errortip">
        <p>{{ message|default:'' }}</p>
      </div>
      {% endif %}
      <div class="submit-row">
        <input type="submit" id="id_submit" value="Log in">
      </div>
    </form>

  </div>
</body>

</html>
